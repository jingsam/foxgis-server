machine:
  node:
    version: 4

dependencies:
  override:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y; \
      sudo apt-get update; \
      sudo apt-get install g++-4.9 xvfb libgles2-mesa-dev -y
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - xvfb-run -a -s '-screen 0 800x600x24' npm run test

